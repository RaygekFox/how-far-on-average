<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map with Canvas Overlay</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>

        .map-container {
            width: 80%;
            height: 60vh;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        #map {
            height: 100%;
            width: 100%;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: Georgia, serif;
        }

        p {
            font-size: 1em;
            margin-bottom: 10px;
            font-family: "Roboto Mono", monospace;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <h1>How Far On Average?</h1>
        <p>Click on the map.</p>
        <div class="map-container">
            <!-- The div for the map -->
            <div id="map"></div>
        </div>
        <p>The red circle is how far on average you are from another person if you travel around this country.</p>
    </div>


    <!-- Leaflet.js for the map functionality -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize the Leaflet map and set the initial view to latitude 0, longitude 0 (equator), zoom level 2
        var map = L.map('map').setView([0, 0], 2);

        // Load OpenStreetMap tiles and display them on the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var circles = [];

        // click circle:
        var clickCircle;

        function onMapClick(e) {
            // Ensure we have the correct coordinates for both mouse and touch events
            var latlng = e.latlng;
            if (e.type === 'touchend') {
                // For touch events, we need to get the position differently
                latlng = map.mouseEventToLatLng(e.originalEvent.changedTouches[0]);
            }

            console.log(latlng.lat, latlng.lng);

            getCountryFromCoords(latlng.lat, latlng.lng)
                .then(country => {
                    console.log(country);
                    return fetch('country-by-population-density.json')
                        .then(response => response.json())
                        .then(data => {
                            const countryData = data.find(item => item.country === country);
                            if (countryData) {
                                const popDensity = countryData.density;
                                console.log(`Population density of ${country}: ${popDensity} people per km²`);
                                
                                const radius = Math.sqrt(1 / (popDensity * Math.PI)) * 1000;
                                
                                if (clickCircle) {
                                    map.removeLayer(clickCircle);
                                }
                                clickCircle = L.circle(e.latlng, radius, {
                                    color: '#f07300',
                                    fillOpacity: 0.5,
                                    opacity: 1
                                }).addTo(map);
                            } else {
                                console.log(`No density data found for ${country}`);
                            }
                        });
                })
                .catch(err => console.error('Error:', err));
        }

        map.on('click touchend', onMapClick);

        async function getCountryFromCoords(lat, lng) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data && data.address && data.address.country) {
                    return data.address.country;
                } else {
                    throw new Error("No country found for the given coordinates");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }
        // // Usage:
        // getCountryFromCoords(48.8588443, 2.2943506) // Example: coordinates of Paris, France
        // .then(country => console.log(country)) // Outputs: France
        // .catch(err => console.error(err));
        
    </script>

</body>
</html>
